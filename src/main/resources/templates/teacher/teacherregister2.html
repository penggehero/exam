<!DOCTYPE html>
<html lang="en">

<meta name="content-type" content="text/html; charset=UTF-8">
<head>
    <title>首页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../static/css/mycss.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="../../static/img/book.ico" type="image/x-icon"/>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../../static/js/jquery-3.2.1.min.js"></script>
    <script src="../../static/js/bootstrap.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">老师注册</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/}">首页 <span class="sr-only">(current)</span></a></li>
            </ul>

        </div>
    </div>
</nav>
<div style="text-align: center;padding-top: 30px"><img src="../../static/images/logo.png" alt="湖北师范大学"></div>
<form id="myForm" class="form-horizontal" th:action="@{/teacher/register}" method="post">
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">用户名</label>
        <div class="col-sm-6">
            <input class="form-control" name="username" id="username" placeholder="请输入用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-3 control-label">密码</label>
        <div class="col-sm-6">
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">姓名</label>
        <div class="col-sm-6">
            <input class="form-control" name="name" id="name" placeholder="请输入姓名">
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">学校名称</label>
        <div class="col-sm-6">
            <input class="form-control" name="school" id="school" placeholder="请输入学校名称">
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">院系名称</label>
        <div class="col-sm-6">
            <select class="form-control" name="college">
                <option value="计算机科学与技术学院">计算机科学与技术学院</option>
                <option value="经济管理与法学院">经济管理与法学院</option>
                <option value="马克思主义学院">马克思主义学院</option>
                <option value="教育科学学院">教育科学学院</option>
                <option value="化学化工学院">化学化工学院</option>
                <option value="生命科学学院">生命科学学院</option>
                <option value="机电与控制工程学院">机电与控制工程学院</option>
                <option value="美术学院">美术学院</option>
                <option value="化学化工学院">化学化工学院</option>
            </select>
        </div>
    </div>
    <div class="form-group" style="text-align: center">
        <button type="reset" class="btn btn-default">重置</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button  class="btn btn-info" onclick="btn()">注册</button>
    </div>
</form>
<script>
    function btn() {
        var t = $('form').eq(0).serializeArray();
        $.each(t,function(i,item){
            if(item['value'] == '') {
                window.confirm('表单不能为空!');
                flag = 1;
                return false
            } else {
                flag = 0;
            }
        });
    }
    if (!flag){
        var myfrom = decodeURIComponent($("#myForm").serialize(),true);
        $.ajax({
            url: "/teacher/register",
            data: myfrom,
            type: "POST",
            dataType: "json",
            async: true,
            cache: false,
            success: function (data) {
                if (data.msg === "success") {
                    alert("注册成功!");
                } else {

                }
            },
            error: function (data) {
                alert("发生未知错误!");
            }
        });
    }
</script>
</body>
</html>
