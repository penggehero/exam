<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

<!--内容-->
<form id="myForm" class="form-horizontal">
    <input name="id" th:value="${student.id}" style="display: none" />
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">用户名</label>
        <div class="col-sm-6">
            <input class="form-control" name="username" id="username" th:value="${student.username}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-3 control-label">密码</label>
        <div class="col-sm-6">
            <input type="password"   name="password" class="form-control" id="inputPassword" th:value="${student.password}">
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">姓名</label>
        <div class="col-sm-6">
            <input class="form-control" name="name" id="name" th:value="${student.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="age" class="col-sm-3 control-label">年龄</label>
        <div class="col-sm-6">
            <input class="form-control" type="number" name="age" id="age" th:value="${student.age}">
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">学校名称</label>
        <div class="col-sm-6">
            <input class="form-control" name="school" id="school" th:value="${student.school}">
        </div>
    </div>
    <div class="form-group">
        <label for="college" class="col-sm-3 control-label">院系名称</label>
        <div class="col-sm-6">
            <select class="form-control" name="college" id="college">
                <option value="计算机科学与技术学院">计算机科学与技术学院</option>
                <option value="经济管理与法学院">经济管理与法学院</option>
                <option value="马克思主义学院">马克思主义学院</option>
                <option value="教育科学学院">教育科学学院</option>
                <option value="化学化工学院">化学化工学院</option>
                <option value="生命科学学院">生命科学学院</option>
                <option value="机电与控制工程学院">机电与控制工程学院</option>
                <option value="美术学院">美术学院</option>
                <option value="化学化工学院">化学化工学院</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="major" class="col-sm-3 control-label">专业名称</label>
        <div class="col-sm-6">
            <input class="form-control" name="major" id="major" th:value="${student.major}">
        </div>
    </div>
    <div class="form-group">
        <label for="major" class="col-sm-3 control-label">所在年级</label>
        <div class="col-sm-6">
            <input class="form-control" name="grade" id="grade" th:value="${student.grade}">
        </div>
    </div>
    <div class="form-group" style="text-align: center">
        <button type="reset" class="btn btn-default">重置</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-info" onclick="btn()">修改</button>
    </div>
</form>

<script>
    function btn() {
        var t = $('form').eq(0).serializeArray();
        $.each(t, function (i, item) {
            if (item['value'] == '') {
                window.confirm('表单不能为空!');
                flag = 1;
                return false
            } else {
                flag = 0;
            }
        });
        if (!flag) {
            myajax();
        }
    }
    function myajax() {
        var myfrom = decodeURIComponent($("#myForm").serialize(), true);
        $.ajax({
            url: "/student/update",
            data: myfrom,
            type: "POST",
            dataType: "json",
            async: false,
            cache: false,
            success: function (data) {
                if (data.msg === "success") {
                    alert("修改成功!");
                } else {
                    alert(data.msg.toString())
                }
                window.location.href="/studentCenter";
            },
            error: function (data) {
                alert("发生未知错误!");
            }
        });
    }

</script>

</body>
</html>
