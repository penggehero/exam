spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#mybatis 配置
mybatis.mapper-locations=classpath:/mappers/*.xml
mybatis.type-aliases-package=com.wp.exam.entity

#druid连接池配置
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/db_exam?characterEncoding=UTF-8
spring.datasource.druid.username=root
spring.datasource.druid.password=admin
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
# 初始化大小，最小，最大
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
# 配置获取连接等待超时的时间
spring.datasource.druid.max-wait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.druid.time-between-eviction-runs-millis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.druid.min-evictable-idle-time-millis=300000



#配置静态资源
spring.resources.static-locations=classpath:/resources/static/
spring.mvc.static-path-pattern=/static/**


#log日志配置
logging.level.com.wp.exam.mapper=debug


#server服务器配置
server.port=8080
server.error.path=/error
server.servlet.session.timeout=30m
server.tomcat.uri-encoding=UTF-8
server.tomcat.max-threads=200












